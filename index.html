<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Location Map</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .text {
      width: 70%;
      padding: 20px;
      background: #f5f5f5;
      box-sizing: border-box;
    }
    #map {
      width: 30%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="text">
    <h1>My Website</h1>
    <p>This is the content section (70%). The map is on the right side (30%).</p>
    <p>Below is a live location map using Google Maps API.</p>
  </div>

  <div id="map"></div>

  <script>
    function initMap() {
      // Default center if location isn’t found
      const defaultPos = { lat: 3.139, lng: 101.6869 }; // Kuala Lumpur
      
      // Create map
      const map = new google.maps.Map(document.getElementById("map"), {
        center: defaultPos,
        zoom: 14,
      });

      const infoWindow = new google.maps.InfoWindow();

      // Try HTML5 geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Marker for live location
            new google.maps.Marker({
              position: pos,
              map: map,
              title: "You are here",
            });

            map.setCenter(pos);
          },
          () => {
            handleLocationError(true, infoWindow, map.getCenter());
          }
        );
      } else {
        // Browser doesn’t support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(
        browserHasGeolocation
          ? "Error: The Geolocation service failed."
          : "Error: Your browser doesn't support geolocation."
      );
      infoWindow.open(map);
    }
  </script>

  <!-- Replace YOUR_API_KEY with your real Google Maps API key -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIuGFfRSTV9iePH7MsYPY16_HQ--8ZFII&callback=initMap">
  </script>
</body>
</html>
